<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST" action="http://request-inspector.glitch.me">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required placeholder="type username here" autofocus>
    <br>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" required placeholder="type your email here">
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required placeholder="type password here">
    <br>
    <label for="checkbox"></label>
    <input type="checkbox" name="checkbox" id="checkbox" checked>Keep me logged in for 2 weeks
    <br>
    <button type="submit">Login</button>
</form>
</body>
</html>
