<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="js/jquery-2.2.4.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    var inventoryData = '../data/inventory.json';

    $.get(inventoryData).done(function (data) {
        newHTML(data);
    }).fail(function () {
        console.log("ERROR")
    });



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    function newHTML(products) {
        var productsHtml = '';
        products.forEach(function (product) {
            productsHtml += "<tr>";
            productsHtml += "<td class='title'>" + product.title + "</td>";
            productsHtml += "<td>" + product.quantity + "</td>";
            productsHtml += "<td>" + product.price + "</td>";

            productsHtml += "<td>";
            product.categories.forEach(function (category) {
                productsHtml += category + "<br>";
            });
            productsHtml += "</td>";
            productsHtml += "</tr>";
        });
        $("#insertProducts").html(productsHtml);
        $(".title").css("text-decoration", "underline");

    }

})();
</script>

</body>
</html>
