<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="POST" action="http://request-inspector.glitch.me">
        <label for="username">Username</label>
            <input type="text" name="username" id="username" required placeholder="enter username here" autofocus>
        <br>
        <label for="email">Email</label>
            <input type="text" name="email" id="email" required placeholder="enter email here">
        <br>
        <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="enter password here">
        <br>
        <label for="confirm password">Confirm Password</label>
            <input type="password" name="confirm password" id="confirm password" required placeholder="re-enter password here">
        <br>
        <label for="news_letter"></label>
            <input type="checkbox" name="news_letter" id="news_letter" checked>Sign me up for the news letter!
        <br>
            <button type="submit">Create New Account!</button>
    </form>
</body>
</html>
